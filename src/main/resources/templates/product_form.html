<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.id != null} ? 'Edit Product' : 'Add New Product'">Product Form</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4" th:text="${product.id != null} ? 'Edit Product' : 'Add New Product'"></h1>
    <form th:action="@{/save}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">Image URL:</label>
            <input type="text" id="imageUrl" th:field="*{imageUrl}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" required />
        </div>
        <div >
            <label for="Catalog">Category:</label>
            <select id="Catalog" th:field="*{category}">
                <option value="ELECTRONICS">electronics</option>
                <option value="CLOTHING">clothing</option>
                <option value="HOME">home</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoWbYpK7r2lB3MBPJXhZkJ3iPxAKg8g7CxS9GkGQ0v3JCbB"
        crossorigin="anonymous"></script>
</body>
</html>
